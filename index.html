<!DOCTYPE html>
<html>
  <head>
    <title>Toronto Stree Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://bastinrobin.github.io/Toronto-Streets-Charts">Toronto Street</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#" class="reload"><span class="glyphicon glyphicon-refresh"></span></a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu metric-dropdown">
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control search" placeholder="Search Street">
              </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container">
      <p><label class="label label-warning">Size Of Each Cell:</label> Amount of Fine</p>
      <p><label class="label label-warning">Color of Each Cell:</label> Number of Infraction</p>
      <div class="row">
        <div class="chart thumbnail"></div>
      </div>      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/chart.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
